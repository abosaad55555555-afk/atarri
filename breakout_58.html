<!DOCTYPE html><html><head><title>Breakout: Phase 58</title><style>body{background:#000;color:hsl(870, 100%, 50%);text-align:center;font-family:monospace;}canvas{border:2px solid hsl(870, 100%, 50%);}</style></head><body><h1>Breakout: Phase 58</h1><canvas id='g' width='400' height='300'></canvas><script>let c=document.getElementById('g'),ctx=c.getContext('2d'),x=200,y=280,dx=19.4,dy=-19.4,pX=150,pW=-16;function d(){ctx.clearRect(0,0,400,300);ctx.fillStyle='hsl(870, 100%, 50%)';ctx.fillRect(pX,290,pW,10);ctx.beginPath();ctx.arc(x,y,8,0,7);ctx.fill();if(x+dx>400||x+dx<0)dx=-dx;if(y+dy<0)dy=-dy;else if(y+dy>290){if(x>pX&&x<pX+pW)dy=-dy;else location.reload()}x+=dx;y+=dy;requestAnimationFrame(d)}document.addEventListener('mousemove',e=>{pX=e.clientX-c.offsetLeft-pW/2});d();</script></body></html>
