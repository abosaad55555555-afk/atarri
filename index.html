<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATARI EMPIRE | 60 Retro Games</title>
    <style>
        :root { --neon: #39ff14; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; text-align: center; }
        header { padding: 40px; border-bottom: 2px double var(--neon); background: #000; }
        h1 { font-size: 3rem; margin: 0; text-shadow: 0 0 10px var(--neon); }
        .ad-space { width: 95%; max-width: 728px; height: 90px; background: #1a1a1a; margin: 20px auto; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; color: #444; font-size: 12px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding: 40px; max-width: 1300px; margin: 0 auto; }
        .game-card { background: var(--card); border: 2px solid #333; padding: 25px; text-decoration: none; color: #fff; transition: 0.3s; display: flex; flex-direction: column; justify-content: center; height: 140px; border-radius: 4px; }
        .game-card:hover { border-color: var(--neon); box-shadow: 0 0 25px var(--neon); transform: translateY(-5px); color: var(--neon); }
        .game-card h3 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .game-card p { font-size: 0.85rem; opacity: 0.7; margin: 0; font-style: italic; }
        footer { padding: 40px; color: #444; font-size: 10px; border-top: 1px solid #111; }
    </style>
</head>
<body>

    <header>
        <h1>ATARI EMPIRE</h1>
        <p style="letter-spacing: 2px;">PHASE 1: 60 AI-GENERATED ARCADE GAMES</p>
    </header>

    <div class="ad-space" id="top-banner-ad">
        ADVERTISEMENT SLOT (728x90)
    </div>

    <div class="grid" id="game-list">
        </div>

    <footer>&copy; 2026 ATARI EMPIRE CLOUD ENGINE - ALL SYSTEMS NOMINAL</footer>

    <script src="games.js"></script>

    <script>
        const container = document.getElementById('game-list');
        
        // Safety check to ensure games.js loaded correctly
        if (typeof gameData !== 'undefined') {
            container.innerHTML = gameData.map(game => `
                <a href="${game.link}" class="game-card">
                    <h3>${game.title}</h3>
                    <p>${game.desc}</p>
                </a>
            `).join('');
        } else {
            container.innerHTML = "<h2 style='color:red;'>CRITICAL ERROR: games.js file not found in main folder!</h2>";
        }
    </script>
</body>
</html>
