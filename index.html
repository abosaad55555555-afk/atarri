<!DOCTYPE html>
<html>
<head>
    <title>ATARI EMPIRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #39ff14; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; }
        h1 { text-shadow: 0 0 15px #39ff14; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 10px; }
        .card { border: 2px solid #39ff14; padding: 15px; text-decoration: none; color: inherit; transition: 0.2s; background: rgba(57, 255, 20, 0.05); }
        .card:hover { background: #39ff14; color: #000; box-shadow: 0 0 20px #39ff14; }
    </style>
</head>
<body>
    <h1>ATARI EMPIRE</h1>
    <p>60 MOBILE-READY ARCADE GAMES</p>
    <div class="grid" id="menu"></div>
    <script src="games.js"></script>
    <script>
        const menu = document.getElementById('menu');
        gameData.forEach(game => {
            const a = document.createElement('a');
            a.className = 'card';
            a.href = game.link;
            a.innerHTML = `<strong>${game.title}</strong><br><small>${game.desc}</small>`;
            menu.appendChild(a);
        });
    </script>
</body>
</html>
