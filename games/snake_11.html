<script>let c=document.getElementById('canvas'),ctx=c.getContext('2d'),s=[{x:10,y:10}],d={x:0,y:0},f={x:15,y:15},sz; function res(){c.width=c.height=Math.min(window.innerWidth,window.innerHeight*0.7);sz=c.width/20;} window.onresize=res;res(); function g(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='red';ctx.fillRect(f.x*sz,f.y*sz,sz-2,sz-2);ctx.fillStyle='#39ff14';s.forEach(p=>ctx.fillRect(p.x*sz,p.y*sz,sz-2,sz-2));let n={x:s[0].x+d.x,y:s[0].y+d.y};if(n.x<0||n.x>19||n.y<0||n.y>19)location.reload();s.unshift(n);if(n.x==f.x&&n.y==f.y){f={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)}}else s.pop();setTimeout(g,100);} window.addEventListener('keydown',e=>{if(e.key=='ArrowUp'&&d.y!=1)d={x:0,y:-1};if(e.key=='ArrowDown'&&d.y!=-1)d={x:0,y:1};if(e.key=='ArrowLeft'&&d.x!=1)d={x:-1,y:0};if(e.key=='ArrowRight'&&d.x!=-1)d={x:1,y:0};}); let tsX,tsY;c.addEventListener('touchstart',e=>{tsX=e.touches[0].clientX;tsY=e.touches[0].clientY;});c.addEventListener('touchmove',e=>{if(!tsX||!tsY)return;let dx=tsX-e.touches[0].clientX,dy=tsY-e.touches[0].clientY;if(Math.abs(dx)>Math.abs(dy)){if(dx>0&&d.x!=1)d={x:-1,y:0};else if(d.x!=-1)d={x:1,y:0};}else{if(dy>0&&d.y!=1)d={x:0,y:-1};else if(d.y!=-1)d={x:0,y:1};}tsX=tsY=null;e.preventDefault();},{passive:false});g();</script></body></html>
